<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Accessible Color Palette</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body ng-controller="appController">

    <label for="view">Change WCAG Settings:</label>
    <select id="view" ng-model="view" ng-options="view.label for view in views" ng-change="changeView()"></select>

    <label for="backgroundColor">Enter Background Color</label>
    <input id="backgroundColor" type="text" name="textfield" value="" placeholder="Type hex or rgb value" />


    <script type="text/javascript" src="contrastCalculator.js"></script>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
